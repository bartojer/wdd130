<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuhl Boats | Contact Us</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo-link" href="index.html">
                <img src="images/kuhl-boats-logo.jpg" class="logo" alt="Kuhl Boats logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="feedback"></div>
        <main class="contactus-grid">
            <h1>Contact Us</h1>
            <form action="#" class="contactus-form">
                <input type="text" name="user_name" class="contact user_name" placeholder="Name" required>
                <input type="email" name="email" class="contact email" placeholder="Email">
                <textarea name="message" class="contact message" placeholder="Message"></textarea>
                <button id="contactus-button">Send</button>
            </form>
        </main>
        <footer>
            <p>Kuhl Boats &copy; 2024 - Jeremy Barton</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="facebook icon">
                </a>
                <a href="https://x.com" target="_blank">
                    <img src="images/x.png" alt="x icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message is visible
            feedbackElement.classList.add('moveDown');
            // reset the form fields
            formElement.reset();
        });
    </script>
</body>
</html>
